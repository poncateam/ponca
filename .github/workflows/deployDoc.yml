
name: Deploy documentation to gh-pages

on:
  push:
    branches: [ master, updateDoxAction ]

jobs:
  deploy-doc:
    runs-on: ubuntu-20.04
    steps:
      - name: Prepare directories
        run: |
          mkdir -p src/
          mkdir -p build/
      - name: Checkout remote head
        uses: actions/checkout@master
        with:
          path: src/
      - name: Install packages (only used to generate Doxyfile)
        run : |
          sudo apt-get install doxygen graphviz # doxygen-latex
      - name: Configure Doc
        run: |
          cd build/
          cmake ../src/ -DCMAKE_EXECUTE_PROCESS_COMMAND_ECHO=STDOUT -DPONCA_CONFIGURE_EXAMPLES=OFF -DPONCA_CONFIGURE_TESTS=OFF
          ls doc/
          cat doc/Doxyfile
      - name: Download recent doxygen
        run: |
          curl https://www.doxygen.nl/files/doxygen-1.9.1.linux.bin.tar.gz -o  doxygen-1.9.1.linux.bin.tar.gz
          tar -xvzf doxygen-1.9.1.linux.bin.tar.gz
      - name: Build doc
        run: |
          ./doxygen-1.9.1/bin/doxygen ./build/doc/Doxyfile
      - name: Deploy Doc
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.REPO_ACCESS_TOKEN }}
          publish_dir: 'build/doc/html'
